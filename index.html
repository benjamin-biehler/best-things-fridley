<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yes or No</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }

        .response {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Would you like to know the best things to do in Fridley?</h1>

    
        <button onclick="yesClicked()">Yes</button>
        <div id="yesText" class="response"></div>
    

    
        <button onclick="noClicked()">No</button>
        <div id="noText" class="response"></div>
    

    <audio id="noAudio" src="/EminemSingForTheMoment.mp3"></audio>

    <script>
        function yesClicked() {
            document.getElementById("yesText").textContent = "Leave!";
        }

        function noClicked() {
            const audio = document.getElementById("noAudio");
            audio.play();

            setTimeout(() => {
                document.getElementById("noText").textContent = "Leave!";
            }, 3000);
        }
    </script>

</body>
</html>
